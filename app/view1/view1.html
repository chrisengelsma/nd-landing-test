<div class="debug">
  <label>
    Debug
    <input type="checkbox" ng-model="vm.debugMode">
  </label>
</div>

<div ng-class="{ 'debug-on': vm.debugMode }">
  <div class="parallax" du-scroll-container>

    <div id="group1" class="parallax-group">
      <div class="parallax-layer parallax-layer--back">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="big-text">
                <p class="emphasize">Notional Documents</p>
                <ul>
                  <li>is a new way to collaborate.</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="preview">
                <div class="preview-img"></div>
              </div>
            </div>
          </div>

        </div>

        <div class="parallax-layer parallax-layer--base">
          <div class="scroll-icon-wrapper">
            <a href="#group2" du-smooth-scroll>
              <i class="fa fa-4x fa-caret-down"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="group2" class="parallax-group">


      <div class="parallax-layer parallax-layer--base"></div>


      <div class="parallax-layer parallax-layer--fore">
        <div class="container">

          <div class="row">
            <div class="col">
              <div class="row">
                <div class="fa-3x icon-circle">
                  <i class="fa-inverse fa fa-users"></i>
                </div>
              </div>
              <div class="row">
                <p class="description">Real-time collaboration with different users</p>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="fa-3x icon-circle">
                  <i class="fa fa-pencil"></i>
                </div>
              </div>
              <div class="row">
                <p class="description">Something</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="row">
                <div class="fa-3x icon-circle">
                  <i class="fa fa-space-shuttle"></i>
                </div>
              </div>
              <div class="row">
                <p class="description">Something else</p>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="fa-3x icon-circle">
                  <i class="fa fa-microchip"></i>
                </div>
              </div>
              <div class="row">
                <p class="description">Technology!</p>
              </div>
            </div>
          </div>


        </div>
      </div>


      <div class="parallax-layer parallax-layer--fore">
        <div class="scroll-icon-wrapper">
          <a href="#group1" du-smooth-scroll>
            <i class="fa fa-4x fa-caret-up"></i>
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
